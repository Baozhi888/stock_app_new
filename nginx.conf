server {
    listen 443 ssl http2;
    server_name stock.oaicn.org;
    
    # SSL配置
    ssl_certificate /etc/letsencrypt/live/stock.oaicn.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stock.oaicn.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # 设置项目根目录
    root /root/stock_app_new;

    # 客户端上传大小限制
    client_max_body_size 10M;

    # 静态文件处理
    location /static/ {
        alias /root/stock_app_new/static/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        access_log off;
    }

    # 输出文件处理
    location /output/ {
        alias /root/stock_app_new/output/;
        expires 1h;
        add_header Cache-Control "public, no-transform";
    }

    # 主应用处理
    location / {
        proxy_pass http://localhost:9008;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 超时设置
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;

        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
        add_header Access-Control-Allow-Headers '*' always;
    }

    # 图片请求处理
    location /get_image/ {
        proxy_pass http://localhost:9008;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # 图片缓存设置
        expires 1h;
        add_header Cache-Control "public, no-transform";
        
        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods 'GET, OPTIONS' always;
        add_header Access-Control-Allow-Headers '*' always;
    }

    # JSON 文件处理
    location /get_json/ {
        proxy_pass http://localhost:9008;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # JSON缓存设置
        expires 1h;
        add_header Cache-Control "public, no-transform";
        
        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods 'GET, OPTIONS' always;
        add_header Access-Control-Allow-Headers '*' always;
        
        # JSON specific headers
        add_header Content-Type application/json;
    }

    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/json;
    gzip_disable "MSIE [1-6]\.";

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
}

# HTTP重定向到HTTPS
server {
    listen 80;
    server_name stock.oaicn.org;
    return 301 https://$server_name$request_uri;
}